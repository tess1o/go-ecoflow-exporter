version: "2"
sql:
  - schema: "./timescaledb/migration"
    queries: "./timescaledb/query"
    engine: "postgresql"
    gen:
      go:
        package: "timescaledb"
        out: "timescaledb/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        overrides:
          - db_type: "timestamptz"
            go_type: "time.Time"