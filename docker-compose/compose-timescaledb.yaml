services:
  timescaledb:
    image: timescale/timescaledb-ha:pg16
    container_name: timescaledb
    environment:
      POSTGRES_USERNAME: "${TIMESCALE_USERNAME}"
      POSTGRES_PASSWORD: "${TIMESCALE_PASSWORD}"
    ports:
      - "5432:5432"
    volumes:
      - timescale_data:/var/lib/postgresql/data
  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - 3000:3000
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: "${GRAFANA_USERNAME}"
      GF_SECURITY_ADMIN_PASSWORD: "${GRAFANA_PASSWORD}"
    volumes:
      - ./grafana:/etc/grafana/provisioning/datasources
      - grafana_data:/var/lib/grafana

  go_ecoflow_exporter:
    build:
      context: ./..
      dockerfile: ./Dockerfile
    container_name: go_ecoflow_exporter
    ports:
      - 2112:2112
    restart: unless-stopped
    environment:
      ECOFLOW_ACCESS_KEY: ${ECOFLOW_ACCESS_KEY}
      ECOFLOW_SECRET_KEY: ${ECOFLOW_SECRET_KEY}
      METRIC_PREFIX: ${METRIC_PREFIX}
      PROMETHEUS_INTERVAL: ${PROMETHEUS_INTERVAL}
      TIMESCALE_URL: ${TIMESCALE_URL}

volumes:
  timescale_data:
  grafana_data:
